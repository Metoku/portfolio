<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Portfolio</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="bg-rich-black text-white text-center py-5">
            <h1>Your Name</h1>
            <p>Game Developer | Programmer</p>
        </header>

        <div id="loading-spinner" class="text-center" style="display: none">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <main class="container mt-5">
            <section id="portfolio" class="mb-5">
                <h2 class="text-center">My Projects</h2>
                <div class="text-center mb-4">
                    <select
                        id="filter-select"
                        class="form-control w-25 d-inline-block"
                    >
                        <option value="">All Categories</option>
                        <option value="Game Development">
                            Game Development
                        </option>
                        <option value="Programming">Programming</option>
                        <!-- Add more categories as needed -->
                    </select>
                    <select
                        id="sort-select"
                        class="form-control w-25 d-inline-block"
                    >
                        <option value="alphabetical">
                            Sort Alphabetically
                        </option>
                        <!-- Add more sorting options if needed -->
                    </select>
                </div>
                <div class="row" id="project-gallery">
                    <!-- Project items will be added here dynamically -->
                </div>
            </section>

            <section id="contact" class="text-center">
                <h2>Contact Me</h2>
                <form id="contact-form">
                    <input
                        type="text"
                        class="form-control mb-2"
                        placeholder="Your Name"
                        required
                    />
                    <input
                        type="email"
                        class="form-control mb-2"
                        placeholder="Your Email"
                        required
                    />
                    <textarea
                        class="form-control mb-2"
                        placeholder="Your Message"
                        required
                    ></textarea>
                    <button type="submit" class="btn btn-primary">
                        Send Message
                    </button>
                </form>
                <p>Email: pallarcotommi@gmail.com</p>
                <p>
                    GitHub:
                    <a href="https://github.com/Metoku" target="_blank"
                        >Metoku</a
                    >
                </p>
            </section>
            <form
                id="contact-form"
                action="https://formspree.io/f/yourFormID"
                method="POST"
            ></form>
        </main>

        <footer class="bg-rich-black text-white text-center py-3">
            <p>&copy; 2023 Your Name. All rights reserved.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
